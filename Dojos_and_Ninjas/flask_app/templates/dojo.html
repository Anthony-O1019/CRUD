<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="newdojo">
            <h1>New Dojo</h1>
            <form action="/createdojo" method="POST">
                <label for="name">Name: </label>
                <input type="text" name="name" class="newdojoname">
                <br>
                <input type="submit" value="Add Dojo">
            </form>
        </div>
        <div class="alldojo">
            <h1>All Dojos</h1>
            <div class="dojolist">
                {% for dojo in all_dojos %}
                <a href="/showdojo/{{dojo.id}}">{{dojo.name}}</a>
                <br><br>
                {% endfor %}
            </div>
            <a href="/ninjas" class="addninja">Add a Ninja!</a>
        </div>
    </div>
</body>
</html>
